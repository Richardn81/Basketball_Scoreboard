<!doctype html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">         
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <div class="column">
                <h3 class="home">HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div class="points-plus">
                    <button id="home-score-btn-1" onclick="add1Home()">+1</button>
                    <button id="home-score-btn-1" onclick="add2Home()">+2</button>
                    <button id="home-score-btn-1" onclick="add3Home()">+3</button>
                </div>
            </div>

            <div class="column">
                <h3 class="away">GUEST</h3>
                <h2 class="score" id="away-score">0</h2>
                <div class="points-plus">
                    <button class="away-score-btn-1" onclick="add1Away()">+1</button>
                    <button class="away-score-btn-2" onclick="add2Away()">+2</button>
                    <button class="away-score-btn=3" onclick="add3Away()">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
